<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/index.css">
		<script language="JavaScript" src="js/index.js"></script>
	</head>
	<body>
		<div id="div_container">
			<div id="div_fruit_list">
				<form th:action="@{index}" method="post">
					<input type="hidden" name="search" value="search" />
					请输入搜索关键字：<input type="text" name="keyword" th:value="${session.keyword}"/>
					<input type="submit" value="搜索" />
				</form>
				<table id="tbl_fruit">
					<tr>
						<th class="w20">名称</th>
						<th class="w20">单价</th>
						<th class="w20">库存</th>
						<th>操作</th>
					</tr>
					<tr th:if="${#lists.isEmpty(session.fruitList)}">
						<td colspan="4">对不起，集合为空</td>
					</tr>
					<tr th:unless="${#lists.isEmpty(session.fruitList)}" th:each="fruit : ${session.fruitList}">
<!--						<td><a th:text="${fruit.fname}" th:href="@{'/edit?fid=' + ${fruit.fid}}">苹果</a></td>-->
						<td><a th:text="${fruit.fname}" th:href="@{/edit(fid=${fruit.fid})}">苹果</a></td>
						<td th:text="${fruit.price}">5</td>
						<td th:text="${fruit.fcount}">20</td>
						<td><img src="imgs/del.jpg" class="delImg" th:onclick="|delFunction(${fruit.fid})|"/></td>
					</tr>
				</table>
				<div style="width: 60%; margin-left: 20%;">
					<input type="button" value="首页" th:onclick="pageFunction(1)" th:disabled="${session.pageNo} == 1"/>
					<input type="button" value="上一页" th:onclick="|pageFunction(${session.pageNo} -1)|" th:disabled="${session.pageNo} == 1"/>
					<input type="button" value="下一页" th:onclick="|pageFunction(${session.pageNo} +1)|" th:disabled="${session.pageNo} == ${session.pageCount}"/>
					<input type="button" value="尾页" th:onclick="|pageFunction(${session.pageCount})|" th:disabled="${session.pageNo} == ${session.pageCount}"/>
				</div>
			</div>
		</div>
	</body>
</html>
